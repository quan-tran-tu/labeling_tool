<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Labeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
            margin-bottom: 20px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div id="audio-player">
            <audio id="audio" controls></audio>
        </div>
        <div class="audio-controls">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="language">Language Accent:</label>
            <select id="language">
                <option value="vi-c">VI-C</option>
                <option value="vi-n">VI-N</option>
                <option value="vi-s">VI-S</option>
                <option value="en">EN</option>
            </select>

            <label for="transcribe">Transcription:</label>
            <input type="text" id="transcribe" placeholder="Type the transcription here">

            <button id="next-button">Next</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            localStorage.clear();
            console.log("LocalStorage has been cleared.");
        };
        const apiBase = "http://localhost:8000"; // Replace with the correct API base URL
        const audioElement = document.getElementById("audio");
        const genderSelect = document.getElementById("gender");
        const languageSelect = document.getElementById("language");
        const transcribeInput = document.getElementById("transcribe");
        const nextButton = document.getElementById("next-button");
        let audioFiles = [];
        let currentIndex = 0;

        async function fetchAudioIterable() {
            try {
                const response = await fetch(`${apiBase}/get_audio_iterable`);
                const data = await response.json();
                localStorage.setItem("audioFiles", JSON.stringify(data.iterable));
                audioFiles = data.iterable;
                loadAudio();
            } catch (error) {
                console.error("Error fetching audio files:", error);
                alert("Failed to load audio files. Please check the server.");
            }
        }

        function loadAudio() {
            if (currentIndex < audioFiles.length) {
                const audioUrl = `http://localhost:8000/get_audio_file/${encodeURIComponent(audioFiles[currentIndex])}`;
                audioElement.src = audioUrl;
            } else {
                finishTask();
            }
        }


        async function updateTranscribe() {
            if (!transcribeInput.value.trim()) {
                alert("Please enter a transcription before proceeding.");
                return;
            }

            const metadata = {
                gender: genderSelect.value,
                language_accent: languageSelect.value,
                audio_path: audioFiles[currentIndex],
                transcribe: transcribeInput.value,
            };

            try {
                await fetch(`${apiBase}/update_transcribe/${encodeURIComponent(audioFiles[currentIndex])}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(metadata),
                });

                currentIndex++;
                transcribeInput.value = "";
                loadAudio();

                if (currentIndex === audioFiles.length) {
                    await releaseBuffer();
                }
            } catch (error) {
                console.error("Error updating transcription:", error);
                alert("Failed to update transcription.");
            }
        }

        async function releaseBuffer() {
            try {
                await fetch(`${apiBase}/release_buffer`, { method: "POST" });
            } catch (error) {
                console.error("Error releasing buffer:", error);
            }
        }

        function finishTask() {
            document.getElementById("app").innerHTML = "<h2>Task Completed!</h2><p>All audio files have been processed.</p>";
        }

        nextButton.addEventListener("click", updateTranscribe);

        // Initialize the app
        if (localStorage.getItem("audioFiles")) {
            audioFiles = JSON.parse(localStorage.getItem("audioFiles"));
            loadAudio();
        } else {
            fetchAudioIterable();
        }
    </script>
</body>
</html>
